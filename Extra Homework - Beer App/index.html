<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" href="./img/icon2.png">
    <link rel="stylesheet" href="./style.css">
    <title>Beers</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
        <a class="navbar-brand ml-5" href="./index.html">Beer Bar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link ml-5" href="#" id="beers">Beers <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="randomBeer">Random Beer</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 mr-5" placeholder="Search for a beer name" aria-label="Search" id="searchInput">
            <button class="btn text-warning my-2 my-sm-0 mr-5 bg-dark" type="button" id="searchBtn">Search</button>
          </form>
        </div>
    </nav>

    <select id="sortBy" class="btn btn-dark mt-3 btn-sm">
      <option>Sort By</option>
      <option value="name">Name A-Z</option>
      <option value="firstBrewed">First Brewed</option>
      <option value="bitterness">Bitterness</option>
    </select>

    <div class="card ml-5 mr-5 mt-3 bg-light border-warning" id="cardHomeBeer">
      <div class="card-body">
        <h3 class="card-title">Hello this is beer world!</h3>
        <p class="card-text">This is a simple beer page, where you can get all the information about beers.</p>
      </div>
      <hr>
      <img src="img/beer2.jpg" class="card-img-bottom w-75 p-3 mb-3" alt="beer picture" id="homePicBeer">
    </div>
  
    <div id="container"></div>
    <button id="myBtn" title="Go to top">&UpArrow;</button>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
